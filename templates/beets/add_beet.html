{% extends 'beets/base.html' %}
{% block title_block %}
    Add Beet
{% endblock %}
{% block body_block %}
<h1>Create a new Beet</h1>
<div>
    <form id="Form" method="post" action="{% url 'beets:add_beet' persona.slug%}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Create Beet"/>
    </form>
</div>
{% endblock %}
