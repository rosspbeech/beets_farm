{% extends 'beets/base.html' %}
{% block title_block %}
    Edit Beet
{% endblock %}
{% block body_block %}
<h1>{{beet.name}}</h1>
<div>
    <form id="Form" method="post" action="{% url 'beets:edit_beet' beet.id%}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Edit Beet"/>
    </form>
</div>
{% endblock %}
